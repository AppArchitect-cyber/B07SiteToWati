<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel to Custom CSV Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
      font-size: 16px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Excel to Custom CSV Converter</h2>
    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <button onclick="generateCSV()">Generate CSV</button>
    <div class="status" id="statusMessage"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function generateCSV() {
      const fileInput = document.getElementById('excelFile');
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.style.display = 'none';
      statusMessage.textContent = '';

      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload an Excel file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });

        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const seenPhones = new Set();
        const output = [
          ["Name", "CountryCode", "Phone", "AllowBroadcast", "AllowSMS", "Attribute 1", "Attribute 2"]
        ];

        rows.forEach((row, index) => {
          if (index < 2) return; // Skip headers/metadata

          let name = (row[0] || '').toString().replace(/^USER/i, '').trim();
          let phoneRaw = (row[1] || '').toString().replace(/\D/g, '');
          if (phoneRaw.startsWith("91")) {
            phoneRaw = phoneRaw.substring(2);
          }

          if (phoneRaw && !seenPhones.has(phoneRaw)) {
            seenPhones.add(phoneRaw);
            output.push([
              name,
              "91",
              phoneRaw,
              "TRUE",
              "TRUE",
              "value 1",
              "value 2"
            ]);
          }
        });

        if (output.length === 1) {
          alert("No valid or unique contact data found.");
          return;
        }

        const csvContent = output.map(e => e.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "contacts.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        statusMessage.style.display = 'block';
        statusMessage.textContent = `âœ… Exported ${output.length - 1} unique contacts successfully!`;
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
